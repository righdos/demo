	<script src="js/jquery-1.8.3.min.js"></script>
<script>

	$(function(){

		$(".music span").click(function(){
			var index=$(this).index();
			if(navigator.userAgent.indexOf("Firefox")>=0){

				$(".footer").append(
						'<object class="yue" data="music/sound0'+ index + '.mp3" >'+
						'<param name="src" value="music/sound0'+ index + '.mp3">' +
						'<param name="autostart" value="1">' +
						'<param name="playcount" value="infinite">'+
						'</object>'
				)

			}else if(navigator.userAgent.indexOf("Chrome")>=0){


					$(".music").append('<embed src="music/sound0'+index+'.mp3" autostart="" loop="false" hidden="true" class="yue">');

			}else(
				$(".footer").append('<bgsound class="yue" src="music/sound0'+index+'.mp3" autoplay=""></bgsound>')
			)

			setTimeout(function(){
				$(".yue").eq(0).remove();
			},3000);
		});

	})

</script>
