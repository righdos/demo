<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/footer.css" type="text/css" rel="stylesheet" />
    <script src="js/jquery-1.8.3.min.js"></script>
    <script>
        /*
        * ie  google   火狐
        *
        * 每个对应的兼容
        * */


        console.log(navigator.userAgent);

       /* 谷歌：Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/52.0.2743.116 Safari/537.36
        火狐：Mozilla/5.0 (Windows NT 6.1; WOW64; rv:51.0) Gecko/20100101 Firefox/51.0
        ie：Mozilla/4.0 (compatible; MSIE 7.0; Windows NT 6.1; WOW64; Trident/4.0; SLCC2; .NET CLR 2.0.50727; .NET CLR 3.5.30729; .NET CLR 3.0.30729; Media Center PC 6.0; .NET4.0C; .NET4.0E)
       */
        
        /*谷歌：embed  autostatr="" 自动播放  src="路径"  loop="false"
        * 火狐：object  > param
        * ie： bgsound
        * */
       $(function(){
           $(".music span").click(function(){
               var k = $(this).index();

               if(navigator.userAgent.indexOf("Chrome")>=0){
                   /*谷歌：*/
                   $("body").append('<embed class="shanshan" src="music/sound0'+k+'.mp3" ' +
                           'autostart="true" loop="false"  width=0; height=0; type=""/>'
               )

               }else if(navigator.userAgent.indexOf("Firefox")>=0){
                   /* 火狐：*/
                   $("body").append(
                   '<object class="shanshan" data="music/sound0'+k+'.mp3" type="" hidden="true">'+
                   '<param name="src" value="music/sound0'+k+'.mp3"/>'+
                   '<param name="aotustart" value="1"/>'+'</object>')

               }else{
                   /* ie：*/
                   $("body").append(' <bgsound class="shanshan" src="music/sound0'+k+'.mp3" autostart="true" loop=""></bgsound>')
               }


               setTimeout(function(){
                   $(".shanshan").eq(0).remove();
               },3000)
           })



           
           
           
           
           
       })

        /*有的话会返回当前元素的位置，如果内有返回-1*/

    </script>

</head>

            <span style="background-image:url(images/yinyue_xi.png)"></span>
        </div>

        <div class="music_content">

        </div>
        <div class="shenmin" id="beiaishenmin">蜀ICP备16002451号</div>
    </div>
</div>

</body>
</html>
